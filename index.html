<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="shortcut icon" href="img/favicon.png">
    <title>My Coloring Book</title>
    <!-- Bootstrap core CSS + customizations -->
    <link rel="stylesheet" type="text/css" href="index.css">
    <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
    <script src="bower_components/html5shiv/dist/html5shiv.js"></script>
    <script src="bower_components/respond/dest/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
    <section>
      <div class='container'>
        <div class='row'>
          <div class='col-md-12'>
            <h4 id='storage-notice'>This app uses an <a href='http://caniuse.com/#search=sessionStorage' target='_blank'>widely-supported browser technology </a> to save your artwork. If you're seeing this message, you may be in private browsing mode. Please use standard browsing to keep your artwork safe!</h4>
            <div class='canvas-container' id='canvas-container-page'>
              <canvas id='canvas-input'></canvas>
            </div>
          </div>
        </div><!-- row -->
        <div class='row'>
          <div class='col-md-8'>
            <div class='canvas-container'>
              <canvas id='canvas-palette'></canvas>
            </div>
          </div>
          <div class='col-md-2 col-xs-6'>
            <button type='button' class='btn btn-default btn-block btn-touch' id='btn-prev' disabled><i class='fa fa-arrow-left'></i> Previous Page</button>
          </div>
          <div class='col-md-2 col-xs-6'>
            <button type='button' class='btn btn-default btn-block btn-touch' id='btn-next'>Next Page <i class='fa fa-arrow-right'></i> </button>
          </div>
        </div>
      </div><!-- container -->
    </section>
    <!-- Placed at the end of the document so the pages load faster -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.1/jquery.js"></script>
    <script type="text/javascript" src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>

    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/velocity/1.2.3/velocity.js"></script>
    
    <script type="text/javascript" src="graph-canvas.js"></script>
    <script type="text/javascript" src="palette-canvas.js"></script>
    
    <script>
      $(window).load(function() {
      
      });
      
      // ---
      
      var swatches = {
        // 'dark-brown' : '#432c17',
        // 'dark-red-brown' : '#572314',
        // 'dark-blue' : '#0f5478',
        // 'dark-gray-green' : '#4f5a50',
        // 'taupe' : '#745d3c',
        // 'burnt-sienna' : '#b1460f',
        // 'brown' : '#94612e',
        // 'purple-pink' : '#a66163',
        // 'medium-dark-blue' : '#4278bb',
        // 'warm-gray' : '#7a7a7a',
        // 'rose-madder' : '#da5652',
        // 'orange' : '#f54f1e',
        // 'cerulean-blue' : '#468dcb',
        // 'seafoam-green' : '#63a182',
        // 'medium-gray-green' : '#8f9a79',
        // 'raw-sienna' : '#ce8d38',
        // 'lime-green' : '#8bb354',
        'light-green' : '#7ec247',
        'light-blue' : '#82bcdb',
        'yellow-ochre' : '#ccb449',
        'cool-gray' : '#c7cde3',
        'eggshell-white' : '#e3dbb8',
        'naples-yellow' : '#f8e142',
        'peach' : '#f4debf',
        'white-smoke' : '#eaeaea'
      };
      
      var curPage = 0;
      var pageCount = 2;
      
      /*
       * From MDN docs: "a browser may support sessionStorage, but not make it available to the scripts on the page."
       * from https://developer.mozilla.org/en-US/docs/Web/API/Web_Storage_API/Using_the_Web_Storage_API
       */
      function storageAvailable() {
        try {
          var storage = window['sessionStorage'],
          x = '__storage_test__';
          
          storage.setItem(x, x);
          storage.removeItem(x);
          
          return true;
        }
        catch(e) {
          return false;
        }
      }
      
      $(document).ready(function(evt) {
        if(!storageAvailable()){
          $('#storage-notice').css('display', 'block');
        }
      
        // - Setup pages and listeners ---
        var book = new GraphCanvas.instance({
          $canvas: $('#canvas-input'),
          aspectRatio: 16/10
        });
                
        book.loadBrush(function(){
          // offscreen canvas used to color brush before stamping - setup for use with new image
          this.updateBrushCanvas(this.brushImg);
          palette.setSwatch('light-green');
                  
          this.setPage(curPage);
        });
                
        book.loadPage(function(){
          this.drawPage();
        });
        
        // - Setup palette and listeners ---
        
        var palette = new PaletteCanvas.instance({
          $canvas: $('#canvas-palette'),
          swatches: swatches
        });
        
        palette.changeSwatch(function(color){
          book.setBrushColor(color);
        });
        
        // ---
        
        $('button#btn-prev').click(function(evt){
          if(curPage <= 0)
            return;
        
          curPage--;
          book.setPage(curPage);
          
          if(curPage === 0)
            $(this).prop('disabled', true);
            
          $('button#btn-next').prop('disabled', false);
        });
        $('button#btn-next').click(function(evt){
          if(curPage >= pageCount-1)
            return;
        
          curPage++;
          book.setPage(curPage);
          
          if(curPage === pageCount-1)
            $(this).prop('disabled', true);
            
          $('button#btn-prev').prop('disabled', false);
        });
        
        // ---
        
        book.setBrush('brush.png');
      });
    </script>
  </body>
</html>
